<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="viewDoctors.css" />
    <title>Administrator Interface</title>

    <script>
      function displayDataInTable(dataArray) {
        const tableBody = document.getElementById("table-body");

        // Clear any existing rows in the table
        tableBody.innerHTML = "";

        // Loop through the dataArray and create a new row for each item
        dataArray.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td><a href="#" class="name-button">${item.name}</a></td>
                    <td>${item.speciality}</td>
                    <td>${item.hourlyRate}</td>
                `;
          tableBody.appendChild(row);
        });
      }
    </script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <button class="toggle-profile-button" onclick="toggleProfileMenu()">
        Toggle Profile Menu
      </button>
      <a href="#" class="navbar-right">Home</a>
      <a href="#" class="navbar-right">About Us</a>
    </div>

    <!-- Profile Side Menu -->
    <div class="profile-menu" id="profileMenu">
      <a href="#">Edit My Profile</a>
      <a href="#">Log Out</a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-buttons">
        <a href="#">Button 1</a>
        <a href="#">Button 2</a>
        <a href="#">Button 3</a>
        <a href="#">Button 4</a>
        <a href="#">Button 5</a>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Speciality</th>
            <th>Session Price</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script>
      function toggleProfileMenu() {
        var menu = document.getElementById("profileMenu");
        menu.classList.toggle("show");
      }
    </script>
  </body>
</html>
